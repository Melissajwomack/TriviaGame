<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assests/css/style.css">

    <title>Science Trivia!</title>

</head>

<body style="background: url(https://i.pinimg.com/originals/b7/22/3e/b7223eb6716fb909474e046b773a4f1e.jpg)">
    <div class="container text-monospace">
        <div class="row">
            <div class="col-12 text-center">
                <div class="row">
                    <div class="col-12 mt-5 mb-3">
                        <h1 class="text-danger display-3">Science Trivia</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                    </div>
                    <div class="col-6 time-div bg-light p-2 text-danger border-top border-right border-left text-uppercase">
                    </div>
                    <div class="col-3">
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-3">
                    </div>
                    <div class="col-6 question-div bg-light p-2 border-bottom border-right border-left text-uppercase">
                    </div>
                    <div class="col-3">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                    </div>
                    <div class="col-6 answer-div bg-transparent">
                        <div class="buttons-div">
                            <button type="button" style="white-space: normal;" class="btn1 answer-button btn btn-danger w-100 m-1 pr-3 pl-3"></button>
                            <br>
                            <button type="button" style="white-space: normal;" class="btn2 answer-button btn btn-danger w-100 m-1 pr-3 pl-3"></button>
                            <br>
                            <button type="button" style="white-space: normal;" class="btn3 answer-button btn btn-danger w-100 m-1 pr-3 pl-3"></button>
                            <br>
                            <button type="button" style="white-space: normal;" class="btn4 answer-button btn btn-danger w-100 m-1 pr-3 pl-3"></button>
                            <br>
                        </div>
                    </div>
                    <div class="col-3">
                    </div>
                </div>
                <div class="row hide-button">
                    <div class="col-12 bg-transparent text-center p-5">
                        <button type="button" class="btn btn-danger start-button pr-5 pl-5 pt-3 pb-3 m-5">Start</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin=" anonymous "></script>

    <script src="assests/javascript/app.js "></script>
</body>

</html>
