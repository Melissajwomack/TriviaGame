<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assests/css/style.css">

    <title>Biology Trivia!</title>

</head>

<body style="background: url(https://i.pinimg.com/originals/b7/22/3e/b7223eb6716fb909474e046b773a4f1e.jpg)">

    <div class="jumbotron jumbotron-fluid bg-transparent text-center text-danger">
        <div class="container">
            <h1 class="display-4">Biology Trivia</h1>
        </div>
    </div>
    <div class="container border border-dark text-danger">
        <div class="row">
            <div class="col-12 text-center">
                <div class="row">
                    <div class="col-12 time-div bg-light p-3">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 question-div text-center bg-light p-3">

                    </div>
                </div>
                <div class="row">
                    <div class="col-12 answer-div text-center bg-light p-3">
                       <div class="buttons-div">
                           <button type="button" class="btn1 answer-button btn btn-danger m-2 pr-5 pl-5"></button>
                           <br>
                           <button type="button" class="btn2 answer-button btn btn-danger m-2 pr-5 pl-5"></button>
                           <br>
                           <button type="button" class="btn3 answer-button btn btn-danger m-2 pr-5 pl-5"></button>
                           <br>
                           <button type="button" class="btn4 answer-button btn btn-danger m-2 pr-5 pl-5"></button>
                       </div>
                    </div>
                </div>
                <div class="row hide-button">
                    <div class="col-12 bg-light text-center p-5">
                        <button type="button" class="btn btn-danger start-button">Start</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js " integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

    <script src="assests/javascript/app.js "></script>
